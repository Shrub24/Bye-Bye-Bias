<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

<head>
    <meta charset="UTF-8">
    <title>Bye Bye Bias Analytics</title>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.12/dist/css/bootstrap-select.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.12/dist/js/bootstrap-select.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <meta name="google-signin-client_id"
        content="154529731201-1fmdqacbv8re70076ljta1oqlnm2uc6l.apps.googleusercontent.com">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="content.js"></script>
    <script src="https://apis.google.com/js/platform.js?onload=init" async defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/coliff/bootstrap-rfs/bootstrap-rfs.css">
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark">
        <span class="navbar-brand mb-0 h1">Bye Bye Bias</span>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
            </ul>
            <span class="navbar-text" id="email">
                snailmail@gmail.com
            </span>
            <form class="form-inline ml-0 ml-md-2">
                <button type="button" class="btn btn-outline-primary btn-block" onclick="signOut();">Signout</button>
            </form>
        </div>
    </nav>
    <div class="content">
        <div class="container">
            <div class="row">
                <div class="col-md-12 col-lg-8 offset-lg-2 pt-3 actual-content">
                    <div class="row no-gutters">
                        <div class="col-md-8">
                            <select id="entities" class="selectpicker" data-live-search="true" data-width="100%"
                                onchange="selectionChanged()" title="Choose a topic">
                            </select>
                        </div>
                        <div class="col-md-4 mt-md-0 mt-2 text-center-md pl-md-1">
                            <div class="btn-group btn-group-toggle toggle-timescale btn-block" data-toggle="buttons">
                                <label class="btn btn-secondary active">
                                    <input type="radio" name="options" id="toggle-Week" autocomplete="off" value="Week" checked> Week
                                </label>
                                <label class="btn btn-secondary">
                                    <input type="radio" name="options" id="toggle-Month" autocomplete="off" value="Month"> Month
                                </label>
                                <label class="btn btn-secondary">
                                    <input type="radio" name="options" id="toggle-Year" autocomplete="off" value="Year"> Year
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div id="graphFrame" class="col-12">
                            <div id="graph"></div>
                        </div>
                    </div>
                    <div class="row mt-1 text-center">
                        <div class="col-12">
                            <footer id="footer-text">
                                Made with ðŸ’– by the bloodsðŸ©¸.
                            </footer>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
