<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bye Bye Bias Analytics</title>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.12/dist/css/bootstrap-select.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.12/dist/js/bootstrap-select.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <meta name="google-signin-client_id"
        content="154529731201-1fmdqacbv8re70076ljta1oqlnm2uc6l.apps.googleusercontent.com">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="content.js"></script>
    <script src="https://apis.google.com/js/platform.js?onload=init" async defer></script>
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <nav class="navbar navbar-expand-md">
        <span class="navbar-brand mb-0 h1">Bye Bye Bias</span>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
            </ul>
            <span class="navbar-text" id="email">
                snailmail@gmail.com
            </span>
            <form class="form-inline ml-0 ml-md-2">
                <button type="button" class="btn btn-outline-primary" onclick="signOut();">Signout</button>
            </form>
        </div>
    </nav>
    <div class="container">
        <div class="row mt-2">
            <div class="col-md-6 text-left">
                <!-- <div class="label">Topic</div> -->
                <select id="entities" class="selectpicker" data-live-search="true" data-width="100%"
                    onchange="selectionChanged()" title="Choose a topic">
                </select>
            </div>
            <div class="col-md-6 mt-2 mt-md-0 text-justify-md">
                <!-- <div class="label">Timescale</div> -->
                <div class="btn-group btn-group-toggle toggle-timescale" data-toggle="buttons">
                    <label class="btn btn-secondary active">
                        <input type="radio" name="options" id="toggle-Week" autocomplete="off" checked> Week
                    </label>
                    <label class="btn btn-secondary">
                        <input type="radio" name="options" id="toggle-Month" autocomplete="off"> Month
                    </label>
                    <label class="btn btn-secondary">
                        <input type="radio" name="options" id="toggle-Year" autocomplete="off"> Year
                    </label>
                </div>
            </div>
        </div>
        <div class="row upper-spacing">
            <div id="time_interest" class="col-md-6">
                <div id="sentimentTimeGraph"></div>
            </div>
            <div id="time_bias" class="col-md-6">
                <div id="interestTimeGraph"></div>
            </div>
        </div>
    </div>
    <div class="upper-spacing footer">
        <div class="text-center footer-text">
            Made with ðŸ’– by the bloodsðŸ©¸.
        </div>
    </div>
</body>

</html>
